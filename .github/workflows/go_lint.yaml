name: Lint

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'

jobs:
  golanglint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Run Golang CI Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...